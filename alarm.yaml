# alarm.yaml

- platform: template
  name: !secret alarm_name
  id: home_alarm
  codes:
    - !secret alarm_code
  arming_away_time: 5s
  arming_night_time: 5s
  pending_time: 30s
  trigger_time: 5min

  # events
  on_armed_away:
    then:
      - script.execute: turn_on_screen
      - script.execute:
          id: update_lcd_display
          title: "Mode absent"

  on_armed_night:
    then:
      - script.execute: turn_on_screen
      - script.execute:
          id: update_lcd_display
          title: "Mode nuit"

  on_arming:
    then:
      - script.execute: turn_on_screen
      - script.execute: check_opened
      - script.execute:
          id: update_lcd_display
          title: "Armement..."

  on_triggered:
    then:
      - switch.turn_off: siren_alarme
      - script.execute: turn_on_screen
      - script.execute:
          id: update_lcd_display
          title: "Detection"
      - script.execute:
          id: send_notification_push
          titre: "ðŸš¨ Alarme TRIGGERED"
          msg: "Un capteur a dÃ©clenchÃ© l'alarme dans la maison !"

  on_disarmed:
    then:
      - switch.turn_on: siren_alarme
      - script.execute: turn_on_screen
      - script.execute:
          id: update_lcd_display
          title: "Desactivee"

  # define zone and trigger mode        
  binary_sensors:
    - input: anti_tamper_loop
      trigger_mode: instant
    - input: room_pir
      trigger_mode: delayed
      bypass_armed_night: true
    - input: room_window
      trigger_mode: instant