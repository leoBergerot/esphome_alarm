# scripts/trigger.yaml

- id: check_trigger_alarme_away_30s
  mode: restart
  then:
    - if:
        condition:
          lambda: 'return id(home_alarm).get_state() == alarm_control_panel::ACP_STATE_ARMED_AWAY;'
        then:
          - delay: 30s
          - if:
              condition:
                lambda: 'return id(home_alarm).get_state() == alarm_control_panel::ACP_STATE_ARMED_AWAY;'
              then:
                - lambda: 'id(home_alarm).publish_state(alarm_control_panel::ACP_STATE_TRIGGERED);'

- id: check_trigger_alarme_away
  mode: restart
  then:
    - if:
        condition:
          lambda: 'return id(home_alarm).get_state() == alarm_control_panel::ACP_STATE_ARMED_AWAY;'
        then:
          - lambda: 'id(home_alarm).publish_state(alarm_control_panel::ACP_STATE_TRIGGERED);'

- id: check_trigger_alarme_night
  mode: restart
  then:
    - if:
        condition:
          lambda: 'return id(home_alarm).get_state() == alarm_control_panel::ACP_STATE_ARMED_NIGHT;'
        then:
          - lambda: 'id(home_alarm).publish_state(alarm_control_panel::ACP_STATE_TRIGGERED);'